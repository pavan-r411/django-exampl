{%extends "basic_app/base.html"%}
{%load static%}

{%block block_body%}
<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering!!!</h1>
    {% else %}
        <h1>Register here</h1>
        <form enctype="multipart/form-data" method="POST">
            {%csrf_token%}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input type="submit" value="Submit">

        </form>


    {%endif%}
    
</div>


{% endblock %}
